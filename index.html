<html>
    <head>
       <title>AI Detective App for science fair</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src=https://unpkg.com/ml5@latest/dist/ml5.min.js></script>

<body background="bg.jpg">
    <center>
        <h3 class = "btn btn-info heading col-lg-12 col-md-12 col-sm-12 col-x-12">
            <p class="btn btn-success">THE AI DETECTIVE</p> 
            <br><br>
            <center>
        <div class ="col-lg-12 col-md-12 col-sm-12 col-x-12 text-success" style="border-radius:15px; background-color:white; box-shadow:5px 5px 5px grey; padding-bottom:10px;">         
             <p>Goal :</p>             
            <div class="btn btn-warning heading_div2 ">Type a random object that you want me to search, after which I will take a photo of your surroudings and try to find the image you want me to search and outline it in a box and label with my confidence and what I think it is.</div>
        </div> 
        </center></h3>
    </center>
    
    <center>  
        <p class=" name btn btn-info">Object Name: </p>    
        <br><br>  
        <input class="form-control" id="Name"></input>
        <br><br>
        <button class="btn btn-success" onclick="start();">Start</button>
        <br><br>
        <h3 id = "status" class = "btn btn-info"></h3>
        <h3 id = "result" class = "btn btn-success"></h3>
</center>
    
<script src="main.js"></script>
